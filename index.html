<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
</style>

<script>
$(function(){
	$('.selector').change(function() {
		var attr = $(this).val();
		$(this).parent().prev().removeClass();
		$(this).parent().prev().addClass("view");
		$(this).parent().prev().addClass("glitch");
		$(this).parent().prev().addClass(attr);
	});
});
</script>

</head>
<body>


<div class="glitch gl-2 view">
	<p data-text="G L I T C H . C S S">G L I T C H . C S S</p>
</div>

<div class="center">
<select class="selector">
	<option value="gl-1">gl-1</option>
	<option value="gl-2">gl-2</option>
	<option value="gl-3">gl-3</option>
</select>
</div>

</body>
</html>
